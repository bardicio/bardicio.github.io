
<div ng-include="'app/partials/navbar/navbar.html'"></div>
<div ng-include="'app/partials/header/header.html'"></div>
<div class="container">
  <div class="row">
      <div class="col-md-10 col-md-offset-1">
      	<h1 class="page-header text-center">Play</h1>
      </div>
  </div>
  <div class="row">
    <div class="col-md-10 col-md-offset-1">
	  	<h2>Open locally</h2>
			<div class="input-group">
				<span class="btn btn-default btn-lg btn-file" uib-tooltip="Open an adventure from your computer!">
				    Browse <input type="file" onchange="angular.element(this).scope().setFiles(this)" name="file">
				</span>
			</div>
			<h2>Open from a url</h2>
			<form ng-submit="importFile()">
				<div class="input-group">
					<input type='text' class="form-control" ng-model="fileUrl">
					<span class="input-group-btn">
					<button type='submit' class="btn btn-default">Open</button>
					</span>
				</div>
			</form>
			<h2>Can't Find Any?</h2>
			<p><a uib-tooltip="Download our sample adventures" class="btn btn-primary btn-lg" href="https://github.com/bardicio/jsdungeon-examples/archive/master.zip">
				Samples
			</a></p>
			<p>Extract the sample zip and load one up!</p>
			<hr>
			<h1>Preview</h1>
			<h3 ng-show="dungeon.name">{{dungeon.name}}</h3>
			<p>{{dungeon.intro_text}}</p><br>
			<button uib-tooltip="Start this dungeon" class="btn btn-primary btn-lg" ng-click="startGame()">Start</button>
			<a uib-tooltip="Continue this dungeon where you left off" class="btn btn-success btn-lg" href="#/play">Continue</a>
			<button uib-tooltip="Start from scratch" class="btn btn-danger btn-lg" ng-click="newDungeon()">Create</button>
	  	</div>
    </div>
</div>
<div ng-include="'app/partials/footer/footer.html'"></div>
