<div ng-include="'app/partials/navbar/navbar.html'"></div>
<div ng-include="'app/partials/header/header.html'"></div>
<style ng-if="dungeon.background">
	html{
		height: 100%;
	}
	body{
		height:100%;
		background:url({{dungeon.background}});
		background-size: cover;
		background-repeat: no-repeat;
		min-height: 100%;
		max-height: 100%;
	}
</style>

<div id="box">
	<h2 class="text-center">{{dungeon.name}}</h2>
	<p class="output-box" ng-bind-html="output" scroll-glue></p>
	<form ng-submit="interact()">
		<div class="input-group">
			<input type='text' class="form-control" ng-model="input">
			<span class="input-group-btn">
			<button type='submit' class="btn btn-default">Send</button>
			</span>
		</div>
	</form>
</div>
<div ng-include="'app/partials/footer/footer.html'"></div>
