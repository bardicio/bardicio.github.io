<div class="panel {{panelClass || 'panel-default'}}">
  <div class="panel-heading">
    <div class="panel-title text-center">
      <a href tabindex="0" class="accordion-toggle btn btn-success" ng-click="toggleOpen()" uib-accordion-transclude="heading"><span
        ng-class="{'text-muted': isDisabled}" class="panel-heading-custom text-center">{{heading}}
      </span></a>
    </div>
  </div>
  <div class="panel-collapse collapse" uib-collapse="!isOpen">
    <div class="panel-body" ng-transclude></div>
  </div>
</div>
