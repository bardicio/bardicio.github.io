<div ng-include="'app/partials/navbar/navbar.html'"></div>
<div ng-include="'app/partials/header/header.html'"></div>
<div class="container">
  <div class="row">
      <div class="col-md-10 col-md-offset-1">
      	<h1 class="page-header text-center">Home</h1>
      </div>
  </div>
  <div class="row">
  	<h2>Open locally</h2>
		<div class="input-group">
			<span class="btn btn-default btn-file">
			    Browse <input type="file" onchange="angular.element(this).scope().setFiles(this)" name="file">
			</span>
		</div>
		<h2>Open from a url</h2>
		<form ng-submit="importFile()">
			<div class="input-group">
				<input type='text' class="form-control" ng-model="fileUrl">
				<span class="input-group-btn">
				<button type='submit' class="btn btn-default">Open</button>
				</span>
			</div>
		</form>
		<h2 ng-show="dungeon.name">{{dungeon.name}}</h2>
		<p>{{dungeon.intro_text}}</p><br>
		<a class="btn btn-primary btn-lg"href="#/play">Play</a>
  </div>
</div>
<div ng-include="'app/partials/footer/footer.html'"></div>
